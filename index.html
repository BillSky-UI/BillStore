<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BillStore-</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        /* Animasi Latar Belakang */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 0 20px;
            box-sizing: border-box;
            position: relative;
            background: linear-gradient(270deg, #ff6a6a, #ffca6a, #6aff6a, #6aafff, #6a6aff);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .logo-container {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid #ddd;
            padding: 2px;
            transition: transform 0.3s;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-transform: uppercase;
        }

        .search-container {
            margin: 20px 0;
            width: 100%;
            max-width: 500px;
        }

        .search-container input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .banner {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        .banner-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .banner-text {
            text-align: center;
            margin-top: 10px;
        }

        .gallery-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 1000px;
        }

        figure {
            text-align: center;
            display: inline-block;
            padding: 10px;
            background-color: #ffffff;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-container img {
            width: 150px;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s;
            padding: 5px;
            border: 2px solid #ddd;
        }

        .gallery-container img:hover {
            transform: scale(1.05);
            border-color: #333;
        }

        figcaption {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }

        .social-logos {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .social-logos a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #ccc;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .social-logos a:hover {
            transform: scale(1.1);
        }

        .social-logos i {
            font-size: 24px;
            color: #333;
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .gallery-container {
                flex-direction: column;
                align-items: center;
            }

            .gallery-container img {
                width: 100%;
                max-width: 300px;
            }

            .banner {
                flex-direction: column;
                text-align: center;
            }

            .banner-image {
                width: 100%;
                max-width: 300px;
            }

            .header-logo {
                top: 5px;
                left: 5px;
                padding: 5px;
            }

            .logo-text {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <img src="img/logo.jpeg" alt="Logo" class="logo">
        <span class="logo-text">BillStore-</span>
    </div>

    <!-- Logo Sosial Media di Pojok Kanan -->
    <div class="social-logos">
        <a href="https://wa.me/6285174107894" target="_blank"><i class="bi bi-person-circle"></i></a>
        <a href="#"><i class="bi bi-bag"></i></a>
        <a href="https://www.instagram.com/nbil.yz/profilecard/?igsh=dHhoNjAxdjl2b21z" target="_blank"><i class="bi bi-instagram"></i></a>
    </div>

    <!-- Input Pencarian -->
    <div class="search-container">
        <input type="text" id="searchInput" onkeyup="searchImages()" placeholder="Search for images...">
    </div>

    <div class="banner">
        <img src="img/banner.png" alt="Banner" class="banner-image">
        <div class="banner-text">
            <h2>Welcome to my store</h2>
            <p>Disini banyak produk kami yang berkualitas dan aman 100%!</p>
        </div>
    </div>

    <div class="gallery-container" id="gallery">
        <!-- Baris pertama gambar -->
        <figure>
            <img src="img/buku1.jpg" alt="Image 1">
            <figcaption>Sunset at the beach</figcaption>
        </figure>
        <figure>
            <img src="img/buku2.jpg" alt="Image 2">
            <figcaption>Mountain adventure</figcaption>
        </figure>
        <figure>
            <img src="img/buku3.jpg" alt="Image 3">
            <figcaption>City skyline</figcaption>
        </figure>

        <!-- Baris kedua gambar -->
        <figure>
            <img src="img/buku5.jpg" alt="Image 4">
            <figcaption>Forest exploration</figcaption>
        </figure>
        <figure>
            <img src="img/buku6.jpg" alt="Image 5">
            <figcaption>Lake house retreat</figcaption>
        </figure>
        <figure>
            <img src="img/WhatsApp Image 2024-10-02 at 20.47.40.jpeg" alt="Image 6">
            <figcaption>Snowy mountains</figcaption>
        </figure>
        <figure>
            <img src="img/buku4.jpg" alt="Image 7">
            <figcaption>Snowy island</figcaption>
        </figure>
    </div>

    <script>
        function searchImages() {
            console.log("Search initiated"); // Debug untuk melihat apakah fungsi dipanggil

            // Ambil input dari kotak pencarian
            var input = document.getElementById('searchInput');
            var filter = input.value.toLowerCase();
            console.log("Current input: " + filter); // Debug untuk melihat input saat mengetik

            var gallery = document.getElementById("gallery");
            var figures = gallery.getElementsByTagName('figure');

            // Loop melalui semua gambar dan sembunyikan yang tidak cocok
            for (var i = 0; i < figures.length; i++) {
                var caption = figures[i].getElementsByTagName("figcaption")[0];
                if (caption) {
                    var txtValue = caption.textContent || caption.innerText;
                    // Menampilkan gambar jika caption mengandung teks yang dicari
                    figures[i].style.display = txtValue.toLowerCase().indexOf(filter) > -1 ? "" : "none";
                }
            }
        }
    </script>

    <!-- Bootstrap JS dan dependensi -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
